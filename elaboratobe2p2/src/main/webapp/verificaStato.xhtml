<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<!-- TODO: Integrare Primefaces per usare componenti avanzati  -->

<h:head>
    <title>Stato Studenti</title>
    <style>

        input[type="submit"] {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</h:head>
<h:body>
    <h2>Stato degli Studenti</h2>

    <ui:repeat value="#{verificaBean.studenti}" var="studente">
        <h3>Studente: #{studente.nome}</h3>
        <p>Media Voti: #{verificaBean.getMediaVoti(studente)}</p>

        <p>Corsi da superare: </p>
        <ul>
            <ui:repeat value="#{verificaBean.getCorsiNonSuperati(studente)}" var="corso">
                <li>#{corso.nome}</li>
            </ui:repeat>
        </ul>
        <hr />
    </ui:repeat>

    <h:form>
        <h:commandButton value="Registra Prova" action="registrazioneProva.xhtml?faces-redirect=true" />
    </h:form>
</h:body>
</html>
